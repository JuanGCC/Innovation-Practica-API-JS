<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous">
  </script>

  <title>Pokedex LaunchX</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 class="title">Pokedex LaunchX</h1>
  <label class="subtitle">Busca tu pokemon</label>

  <main class="first-main">
    <div class="wrap-container">
      <div class="circle-container">
        <div class="circle">
        </div>
      </div>

      <div class="main-container">
        <div class="subcontainer">
          <div class="subcontainer-bg">
            <label id="NombrePokemonAccion" class="d-flex justify-content-center mt-2 mb-5"></label>
            <div id="CaracteristicasPokemon">

            </div>
            <div class="row align-items-center" style="height: 250px;">
              <div class="image-container">
                <img src="./pokebola.png" id="pokeImg" width="150px" alt="" style="display:block;">
              </div>
              <div class="col-6">
                <ul class="list-unstyled" id="StatsPokemon">

                </ul>
                <div id="BotonMovimientos">

                </div>

              </div>

            </div>

          </div>
        </div>
      </div>

      <div class="search-pokemon">
        <input type="text" placeholder="pikachu" class="input-text" name="pokeName" id="pokeName">
        <button id="CambioPokemon" class="btn-search"><img class="img-add" src="add.png" alt="add"></button>
      </div>

    </div>
  </main>




  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Movimientos</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row " id="MovimientoPokemon">

          </div>
          <ul class="list-unstyled">

          </ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>

        </div>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>

</body>

</html>
